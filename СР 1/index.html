<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TEX</title>
	<style>
		.big { font-size: 3em; 
		}

		.tex {
			font-family: serif;
			letter-spacing: -0.1em;
		}

		.e {vertical-align: -0.2em;
		}

		.j {
			color: red;
		}

		.y {
			color: blue;
		}

		.x {
			color: green;
		}
	</style>
</head>
<body>
	<p class="big"><span class="j">J</span>o<span class="y">y</span> of <span class="tex">T<span class="e">E</span><span class="x">X</span></span></p>
</body>
</html>
