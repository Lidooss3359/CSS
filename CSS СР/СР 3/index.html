<!DOCTYPE html>
<html>
<head>
	<title>Black&White</title>
	<style>
		body {
			margin: 0;
		}

		p {
			margin: 50px;
			font-size: 50px;
			font-family: Arial;
			border: 1px solid #000;
			width: 327px;
		}

		.white {
			color: #fff;
			background-color: #000;
		}
	</style>
</head>
<body>
	<div>
		<p>
			BLACK<span class="white">WHITE</span>
		</p>
	</div>
</body>
</html>
